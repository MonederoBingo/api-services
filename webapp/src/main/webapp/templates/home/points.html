<!--scripts/controllers/home/pointsCtrl.js-->
<form class="form-login" ng-submit="processForm()">
    <h4 class="form-login-heading">{{'AWARD_POINTS' | translate}}</h4>

    <label for="phone" class="sr-only">{{'PHONE_NUMBER' | translate}}</label>
    <input type="text" name="phone" id="phone" class="form-control" placeholder="{{'PHONE_NUMBER' | translate}}"
            required title="{{'PHONE_NUMBER' | translate}}" autofocus ng-model="formData.phone" />

    <label for="sale_amount" class="sr-only">{{'SALE_AMOUNT' | translate}}</label>
    <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" name="sale_amount" id="sale_amount" class="form-control" placeholder="{{'SALE_AMOUNT' | translate}}"
                required title="{{'SALE_AMOUNT' | translate}}" ng-model="formData.saleAmount" />
    </div>

    <label for="sale_key" class="sr-only">{{'SALE_KEY' | translate}}</label>
    <input type="text" name="sale_key" id="sale_key" class="form-control" placeholder="{{'SALE_KEY' | translate}}"
            required title="{{'SALE_KEY' | translate}}" ng-model="formData.saleKey" />

    <button type="submit" class="btn btn-lg btn-primary btn-block">{{'AWARD_POINTS' | translate}}</button>
</form>
<div ng-include="'/templates/common/messageHandling.html'"></div>
