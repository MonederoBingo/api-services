<form class="form-login" ng-submit="processForm()">
    <h2 class="form-login-heading">{{'ADD_A_PROMOTION' | translate}}</h2>

    <input type="text" name="description" id="description" class="form-control" placeholder="{{'PROMOTION_DESCRIPTION' | translate}}" autofocus

    <input type="text" name="required_points" id="required_points" class="form-control" placeholder="{{'REQUIRED_POINTS' | translate}}"
            required title="{{'REQUIRED_POINTS' | translate}}" ng-model="formData.requiredPoints">
