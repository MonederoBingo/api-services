<form class="form-login" ng-submit="processForm()">
    <img src="/images/logo.png" class="logo" />
    <h4 class="form-login-heading">{{'PLEASE_SIGNUP' | translate}}</h4>

    <label for="company_name" class="sr-only">{{'COMPANY_NAME' | translate}}</label>
    <input type="text" name="company_name" id="company_name" class="form-control" placeholder="{{'COMPANY_NAME' | translate}}"
            required title="{{'COMPANY_NAME' | translate}}" autofocus="" ng-model="formData.companyName" />

    <label for="email" class="sr-only">{{'EMAIL' | translate}}</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="{{'EMAIL' | translate}}"
            required title="{{'EMAIL' | translate}}" ng-model="formData.email" />

    <label for="password" class="sr-only">{{'NEW_PASSWORD' | translate}}</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="{{'NEW_PASSWORD' | translate}}"
            required title="{{'NEW_PASSWORD' | translate}}" ng-model="formData.password" />

    <label for="password_confirmation" class="sr-only">{{'CONFIRM_PASSWORD' | translate}}</label>
    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="{{'CONFIRM_PASSWORD' | translate}}"
            required title="{{'CONFIRM_PASSWORD' | translate}}" ng-model="formData.passwordConfirmation" />

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="isProcessing">{{'SIGNUP' | translate}}</button>
    <a ui-sref="signin">{{'SIGNIN' | translate}}</a>
</form>
<div ng-include="'/templates/common/messageHandling.html'"></div>
