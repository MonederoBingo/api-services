<form class="form-login" ng-submit="processForm()">
    <img src="/images/logo.png" class="logo" />
    <h4 class="form-login-heading">{{'RECOVER_PASSWORD' | translate}}</h4>
    <label for="email" class="sr-only">{{'EMAIL' | translate}}</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="{{'EMAIL' | translate}}" required="" ng-model="email" autofocus="" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="isProcessing">{{'RECOVER_PASSWORD' | translate}}</button>
    <a ui-sref="signin" >{{'SIGNIN' | translate}}</a>
</form>
<div ng-include="'/templates/common/messageHandling.html'"></div>
